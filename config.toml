title = "Pendidikan Anak Masjid Syuhada"
baseurl = "https://pams-official.netlify.app/"

# Agar front-matter pakai format YAML
MetaDataFormat = "yaml"

paginate = 6

ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# untuk apply temanya
themesDir = "themes"
theme = "cdmstheme"

# Shortname disqus, silahkan sesuaikan
DisqusShortname = "Pams Syuhada"

# Untuk Google Analytic, silahkan sesuikan
googleAnalytics = "UA-80517197-1" 

# Untuk deskripsi tag meta di homepage
description = "Website Official Pendidikan Anak Masjid Syuhada"

# Biodata Author
[author]
    name = "Admin"

